{% extends 'mlfootball_stats/base.html' %}
{% block content %}
    {% for league, matches in match_list %}
        <p>{{ league }}</p>
        <ul>
        {% for match in matches %}
            <li><a href='/{{ match.id }}/'>{{ match.team1 }} - {{ match.team2 }}</a></li>
        {% endfor %}
        </ul>
    {% endfor %}
{% endblock %}
